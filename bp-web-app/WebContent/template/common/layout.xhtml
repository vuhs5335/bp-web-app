<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    	<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<h:outputStylesheet name="common-style.css" library="css" />
		<h:outputStylesheet  library="webjars" name="bootstrap/4.3.1/css/bootstrap.css"/>
		<h:outputScript library="primefaces" name="jquery/jquery.js" />
		<h:outputStylesheet library="primefaces" name="fa/font-awesome.css"/>
		<style>
			body{
			 background:#ffffff;
			}
			#footer {
			  position: fixed;
			  left: 0;
			  bottom: 0;
			  width: 100%;
			  text-align: center;
			}
			#content{
			 
			}
		</style>
    </h:head>

    <h:body>

	<div id="page" class="container-fluid">

	    <div id="header">
			<ui:insert name="header" >
			  <ui:include src="/template/common/header.xhtml" />
			</ui:insert>
	    </div>
		<div id="menu">
			<ui:insert name="menu" >
			  <ui:include src="/template/common/menu.xhtml" />
			</ui:insert>
	    </div>
	    
	    <div id="content">
	  	<ui:insert name="content" >
	 	  <ui:include src="/template/common/content.xhtml" />
	   	</ui:insert>
	    </div>

	    <div id="footer">
	    	<ui:insert name="footer" >
	    	  <ui:include src="/template/common/footer.xhtml" />
	    	</ui:insert>
    	    </div>
        </div>

    </h:body>
</html>
