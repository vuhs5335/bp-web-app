<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<title>#{errorPage.title}</title>
    	<h:outputStylesheet  library="webjars" name="bootstrap/4.3.1/css/bootstrap.css"/>
    	<h:outputScript/>
    </h:head>
    <h:body>
    <ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="content">
		   	<h:form>
		      <p:outputPanel styleClass="container-fluid">
		      	<h1><p:outputLabel value="#{errorPage.title}"/></h1>
		      	<p:panelGrid columns="2" layout="grid">
		      		<f:facet name="header">
		      			<h:outputText value="Error Information"/>
		      		</f:facet>
		      		<p:column>
		      		 	<p:outputLabel value="Error Code:"/>
		      		</p:column>
		      		<p:column style="text-transform: uppercase;">
		      			 <p:outputLabel value="#{errorPage.errorCode}"/>
		      		</p:column>
		      		<p:column>
		      		 	<p:outputLabel value="Message:"/>
		      		</p:column>
		      		<p:column >
		      			<p:outputLabel style="text-transform: uppercase;" value="#{errorPage.message}"/>
		      		</p:column>
		      		<f:facet name="footer">
		      			<p:commandButton rendered="#{not empty errorPage.callback}" value="Go Back" action="#{errorPage.goBack}"/>
		      			<p:commandButton rendered="#{not errorPage.user.authenticated}" value="Sign In" action="login"/>
		      		</f:facet>
		      	</p:panelGrid>
		      	<hr/>
		     
		      	<br/>
		      	
		      	<br/>
		      
		      	<br/>
		      	
		      </p:outputPanel>
		   	</h:form>
			</ui:define>
		</ui:composition>   	
    </h:body>
</html>
