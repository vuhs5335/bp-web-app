<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
    	<ui:composition template="/WEB-INF/template.xhtml">
    		<ui:define name="head">
    			<title>API Console</title>
    		</ui:define>
			<ui:define name="content">
				<h:form>
	   				<p:outputPanel id="pagePanel">
	   						<br/>
	   						<p:panelGrid styleClass="ui-panelgrid-blank" layout="grid" columns="3">
	   							<p:column>
									<h1>#{apiConsolePage.title}</h1>
								</p:column>
								<p:column>
									
								</p:column>
								<p:column>
									
								</p:column>
	   						</p:panelGrid>
	   				</p:outputPanel>
	   				<p:outputPanel id="contentPanel">
	   					<p:dataTable id="requestsTable"
	   								 value="#{apiConsolePage.apiRequests}"
	   								 var="apiRequest"
	   								 reflow="true">
	   						<f:facet name="header">
	   							<p:outputLabel value="Api Call Logs"/>
	   						</f:facet>		 
	   						<p:column headerText="ID">
	   							<h:outputText value="#{apiRequest.id}"/>
	   						</p:column>
	   						<p:column headerText="IP Address">
	   							<h:outputText value="#{apiRequest.ipAddress}"/>
	   						</p:column>
	   						<p:column headerText="Request Date">
	   							<h:outputText value="#{apiRequest.reqDate}"/>
	   						</p:column>
	   						<p:column headerText="Resource">
	   							<h:outputText value="#{apiRequest.resource}"/>
	   						</p:column>
	   						<p:column headerText="Response">
	   							<h:outputText value="#{apiRequest.response}"/>
	   						</p:column>
	   					</p:dataTable>
	   				
	   				</p:outputPanel>
   				</h:form>
    		</ui:define>
    	</ui:composition>
    </h:body>
</html>
