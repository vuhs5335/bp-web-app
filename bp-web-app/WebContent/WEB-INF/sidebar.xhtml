<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:po="http://primefaces.org/omega">
  <h:form id="menuform">
    <div class="sidebar">
        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="logo" align="left">
                	<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                		<p:column>
                			<p:graphicImage width="56" 
                							height="39" 
                							name="images/bp-logo.png" 
                							library="omega-layout" 
                							style="float:left; 
                								   margin-left:3%;" />
                		</p:column>
                		<p:column>
                			<span style="color:#ffffff;font-weight:bold;font-size:15px;">BP Web App</span>
                		</p:column>
                	</p:panelGrid>
                    <!-- <p:graphicImage name="images/logo.png" library="omega-layout" width="113"/> -->
                </div>

                <div class="profile">
                    <p:graphicImage name="images/profile.png" library="omega-layout" />
                    <a id="profile-button" href="#">
                        <span class="username">#{sessionPage.sessionUser.userName}</span>
                        <i class="fa fa-fw fa-cog"></i>
                    </a>
                    <ul>
                        <li><a href="#"><i class="fa fa-fw fa-sliders"></i><span>Account</span></a></li>
                        <li><a href="#"><i class="fa fa-fw fa-bell"></i><span>Notifications</span><span class="menu-badge">2</span></a></li>
                        <li><a href="#"><i class="fa fa-fw fa-sign-out"></i><span>Logout</span></a></li>
                    </ul>
                </div>
                <div class="menu">
                	<po:menu  model="#{menuView.model}">
				 		<f:facet name="options">
				            <p:commandButton  value="Logout" icon="fa fa-sign-out" action="login"/>
				        </f:facet>
				 	</po:menu>
                  <!--   <po:menu>
                        <p:menuitem id="om_dashboard" value="Dashboard" icon="fa fa-home" outcome="dashboard"/>
                    </po:menu> -->
                </div>
               
            </div>
        </div>
    </div>
  </h:form>
</ui:composition>
