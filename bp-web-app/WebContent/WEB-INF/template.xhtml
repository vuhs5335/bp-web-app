<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
        	<meta name="theme-color" content="#0376c9" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>

        <h:outputStylesheet library="webjars" name="bootstrap/4.3.1/css/bootstrap.css"/>
	 	<h:outputStylesheet library="css" name="stylesheet.css"/>
	 	<h:outputStylesheet library="primefaces" name="fa/font-awesome.css"/>
	 	
        <h:outputScript library="omega-layout" name="js/nanoscroller.js"  />
        <h:outputScript library="omega-layout" name="js/layout.js"  />
		<h:outputScript library="primefaces" name="jquery/jquery.js" />
 		<!-- <h:outputScript library="mob" name="js/jquery.mobile-1.5.0-alpha.1.min.js" /> -->
        <ui:insert name="head"/>
    </h:head>

    <h:body styleClass="main-body #{guestPreferences.menuLayout}">

        <div class="wrapper">
            <ui:include src="topbar.xhtml" />
			
            <ui:include src="sidebar.xhtml" />

            <div class="main">
            
            	<!-- <ui:include src="appmessages.xhtml" /> -->
            	<ui:include src="topbuttons.xhtml" />
                <ui:insert name="content"/>
            </div>

            <ui:include src="footer.xhtml" />
        </div>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <p:graphicImage name="images/preloader.gif" library="omega-layout" style="width: 32px;"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <h:outputStylesheet name="css/animate.css" library="omega-layout" />
        <h:outputStylesheet name="css/nanoscroller.css" library="omega-layout" />
        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
    </h:body>

</html>
